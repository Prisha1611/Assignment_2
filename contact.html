<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: left;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .iframe-contact {
      width: 50%;
    }

    .iframe-contact form {
      border: 1px solid #222227;
      padding: 20px;
      border-radius: 12px;
    }

    .row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
  <title>Contact Page</title>
</head>
<body>

<div class="iframe-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3> Where we are </h3>
        <p><iframe style="border: 0;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8308902142503!2d36.81818691421251!3d-1.2747446990702223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f171dfb52ef3f%3A0x973a39272320f4d9!2sApen%20Softwares!5e0!3m2!1sen!2ske!4v1666874355753!5m2!1sen!2ske" width="570" height="380" allowfullscreen="" loading="lazy"></iframe></p>
      </div>
    </div>
  </div>
</div>

<div class="iframe-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Send us a message</h3>
        <form>
          <input type="hidden" name="_token" value="6ngtzQd1abl9fepE63CYRVQYqELFL12y8BO5zPnJ">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder=" Name ">
                <span class="text-danger"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                <span class="text-danger"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input name="phone" type="text" class="form-control" id="phone" aria-describedby="name" placeholder="Phone">
                <span class="text-danger"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input name="budget" type="text" class="form-control" id="budget" aria-describedby="emailHelp" placeholder="Subject">
                <span class="text-danger"></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea name="comment" placeholder="Message" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            <span class="text-danger"></span>
          </div>
          <button type="submit" class="btn btn-style2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
