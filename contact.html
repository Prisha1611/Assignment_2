<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: left;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .custom-iframe-contact {
      width: 50%;
    }

    .custom-iframe-contact form {
      border: 1px solid #222227;
      padding: 20px;
      border-radius: 12px;
    }

    .custom-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .custom-form-control {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
  <title>Contact Page</title>
</head>
<body>

<div class="custom-iframe-contact">
  <div class="custom-container">
    <div class="custom-row">
      <div class="custom-col-md-6">
        <h3> Where we are </h3>
        <p><iframe style="border: 0;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8308902142503!2d36.81818691421251!3d-1.2747446990702223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f171dfb52ef3f%3A0x973a39272320f4d9!2sApen%20Softwares!5e0!3m2!1sen!2ske!4v1666874355753!5m2!1sen!2ske" width="570" height="380" allowfullscreen="" loading="lazy"></iframe></p>
      </div>
    </div>
  </div>
</div>

<div class="custom-iframe-contact">
  <div class="custom-container">
    <div class="custom-row">
      <div class="custom-col-md-6">
        <h3>Send us a message</h3>
        <form>
          <div class="custom-row">
            <div class="custom-col-md-6">
              <div class="custom-form-group">
                <input name="name" type="text" class="custom-form-control" id="custom-name" placeholder=" Name ">
                <span class="text-danger"></span>
              </div>
            </div>
            <div class="custom-col-md-6">
              <div class="custom-form-group">
                <input name="email" type="email" class="custom-form-control" id="custom-email" placeholder="Email">
                <span class="text-danger"></span>
              </div>
            </div>
          </div>
          <div class="custom-row">
            <div class="custom-col-md-6">
              <div class="custom-form-group">
                <input name="phone" type="text" class="custom-form-control" id="custom-phone" placeholder="Phone">
                <span class="text-danger"></span>
              </div>
            </div>
            <div class="custom-col-md-6">
              <div class="custom-form-group">
                <input name="budget" type="text" class="custom-form-control" id="custom-budget" placeholder="Subject">
                <span class="text-danger"></span>
              </div>
            </div>
          </div>
          <div class="custom-form-group">
            <textarea name="comment" placeholder="Message" class="custom-form-control" id="custom-exampleFormControlTextarea1" rows="5"></textarea>
            <span class="text-danger"></span>
          </div>
          <button type="submit" class="custom-btn custom-btn-style2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
